<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|UnifrakturMaguntia" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <img src="skull.png" id="skull" alt="">
    <img src="quill.png" id="quill" alt="">
    <img src="dobby.png" id="dobby" alt="">

    <h1 id="title" >Spellbook</h1>

        <form>
            <div>
                <input 
                    type="text" 
                    id="newSpell" 
                    name="spellName" 
                    placeholder="Enter a spell name"
                    autofocus
                >
                <input
                    type="time"
                    id="newTime"
                    class="sTime"
                    name="spellTime"
                >
                <button type="submit">Submit</button> 
            </div>
        </form>
    <main>
        <h4>Harry's Time Log of Spells</h4>
        <ul class="spells" id="s">
            <li class="spell template">
                <span class="name"></span>
                <span class="time"></span>
                <button class="delete">del</button>
                <button class="fav">fav</button>
            </li>
        </ul>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
